name: Validate Challenges

on:
  pull_request:
    paths:
      - 'challenges/**'
      - 'scripts/validate-challenges.mjs'
      - 'package.json'
  push:
    branches: [main]
    paths:
      - 'challenges/**'
      - 'scripts/validate-challenges.mjs'
      - 'package.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run validate:challenges
